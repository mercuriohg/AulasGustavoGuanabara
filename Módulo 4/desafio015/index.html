<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando Iframes</title>
    <style>
      body {
        background-color: lightblue;
      }
      iframe {
        background-color: rgba(0, 0, 0, 0.192);
        width: 100%;
        height: 300px;
      }
      h1 {
        text-align: center;
      }
      ul {
        display: flex;
        justify-content: center;
      }
      li {
        margin-right: 40px;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>Título da minha página</h1>
    <ul>
      <li><a href="pag.html" target="framepage">Página 1</a></li>
      <li><a href="">Página 2</a></li>
      <li><a href="">Página 3</a></li>
      <li><a href="">Página 4</a></li>
    </ul>
    <iframe src="" name="framepage" frameborder="1"></iframe>
  </body>
</html>
