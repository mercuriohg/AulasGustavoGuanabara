<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table{
        border: 1px solid black;
        border-collapse: collapse;

    }
    td{
        padding: 10px;
        border: 1px solid black;
    }   
</style>
<body>
    <table><!-- Tabela -->
        <tr><!--Linha da Tabela--> 
           <td>Nome 1</td><!--Elemento da linha-->
           <td>Nome 2</td>
           <td>Nome 3</td>
        </tr>
        <tr>
            <td>Nome 1</td>
            <td>Nome 2</td>
            <td>Nome 3 </td>
        </tr>

    </table>
</body>
</html>
